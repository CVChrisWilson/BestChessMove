				<script>
				$(document).foundation();
	
function codeAddress() {
             var new_value = 0;
        $('.select').foundation('slider', 'set_value', new_value);
        }
        window.onload = codeAddress;	
    
	  
	  
	  function doMath()
    {
		var sum = 0;
        var new_value = 0;
		
       
        $('.range-slider').each(function() {
            sum += parseInt($(this).attr('data-slider'));
        });
        document.getElementById('myResults').innerHTML = sum;
    
        
        var new_value = sum;
        $('.select').foundation('slider', 'set_value', new_value);
		
		
    }
 $("#sum").click(doMath);

 
 $( "#sum" ).mouseup(function() {
	   sum = 0 ;
	   new_value = 0;
	   $('.select').foundation('slider', 'set_value', new_value);
});


</script>
